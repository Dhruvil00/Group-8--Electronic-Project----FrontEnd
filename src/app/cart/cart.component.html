<ng-container *ngIf="products.length !=0">
<div class="container">
<div class="card-table">
<div class="cart-product">
<table class="table table-responsive">
<thead>
<tr>
<th>sr no</th>
<th> Product Name</th>
<th> Description </th>
<th>Price</th>
</tr>
</thead>
             <tbody>
                <tr *ngFor="let item of products; let i = index">
                    <td>{{i+1}}</td>
                        <td>{{item.product_name}}</td>
                        <td style="width: 25%;">{{item.description}}</td>
                                    <th style="width: 12%;">{{item.price}}</th>
                        <td>

                                <button (click)="removeItem(item)"><i class='fa fa-remove' style='color: red'></i></button>

                            </td>

                        </tr>

                        <tr>

                            <td colspan="4"></td>

                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>

                            <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>

                            <td><button routerLink="/checkout" (click)="showMessage()" class="btn btn-success">Checkout</button></td>

                            <!-- <td><strong>Grand Total : ${{grandTotal}}</strong></td> -->

                        </tr>

                    </tbody>

                </table>

            </div>

        </div>

    </div>

</ng-container> 

<ng-container *ngIf="products.length ==0">

    <div class="container">

        <div class="card">

            <h5 class="card-title">My Cart</h5>

        </div>

        <div class="center">

            <h4>Your cart is empty!</h4>

            <h6>Add item to it now</h6>

            <button routerLink="/product" class="btn btn-primary">Shop Now</button>

           

        </div>

    </div>

</ng-container>
